<!DOCTYPE html>
    <html>
        <head>
            <title>Knu Sign Up Page</title>
            <link rel="stylesheet" href="SignUp.css">
        </head>
        <body>
            <div class="header">
                <div class="heading">TCS iON Self Service</div>
                <img class="tata" src="tata.png">
            </div>


            <div class="body-part">
                <div class="right">
                    <div class="welcome">Welcome</div>
                    <div class="text">
                        <div class="user-input">
                            <input class="search-place userName" type="text" placeholder="User Name">
                        </div>
                        <div class="user-input ">
                            <input class="search-place passWord1" type="password" placeholder="Password">
                        </div>
                        <div class="user-input ">
                            <input class="search-place passWord2" type="password" placeholder="Confirm Password">
                        </div>
                    </div>

                    <div>
                            <button onclick="
                                signUp();
                            ">Sign Up</button>
                            OR
                            <a href="input-website.html"><button>Login</button></a>
                    </div>
                    <div class="show display"></div>
                </div>

                <div class="left">
                    <img src="Kazi_Nazrul_University_Logo.png">
                </div>
            </div>

            <script src="signUp.js"></script>
        </body>
    </html>
